<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker Template in HTMl, CSS and JavaScript.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="input-container">
            <div class="top-section">
                <div class="input">
                <input type="password" class="input-field">
                <img src="hide.png" class="eyelogo">
                </div>
                <button class="check">Check Strength</button>
            </div>
            <div class="bottom-section">
                <p class="checked">Password Strength: <span id="strength"></span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
